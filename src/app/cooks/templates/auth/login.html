{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'auth/css/login.css' %}">
  <title>Log in</title>
</head>
<body>
  
  {% if error_message %}{{error_message}}{% endif %}
  <form action="" method="POST" >
    <div class="back-arrow">
      <a href ="{%url 'home'%}">
        <img src="{% static 'auth/images/arrow-left.svg' %}" alt="back arrow" width="30px" height="30px">
      </a>
    </div>
   {% comment %} add Django security token {% endcomment %}
   {% csrf_token %}
   {% comment %} print form received from view  {% endcomment %}
   {{form}}           
   {% comment %} add button {% endcomment %}
   <button type="submit" class="button">Log in</button>
  </form>
  
</body>
</html>
