{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'recipes/css/all_recipes.css' %}">
  <title>Recipes</title>
</head>
<body>
  <menu>
    <a href ="{%url 'logout'%}"><h3>Log out</h3></a>
  </menu>
  <header>
    <h2>* * * All Recipes * * *</h2>
  </header>
  <div class="flex-box">
    {% for object in object_list %}
    <div class="flex-item">
      <a href ="{{object.get_absolute_url}}"> <b>{{object.name}} </b></a>
      <img src="{{object.pic.url}}" width="180" height="180" />
    </div>
    {% endfor %}
  </div>
  



</body>
</html>
